name: chat_app
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.6

  flutter_svg: 2.0.10
  intl: 0.18.1

  flutter_bloc: 8.1.6
  equatable:
    2.0.5

    # freezed
  freezed_annotation: 2.4.4
  json_annotation: 4.9.0

  dio: 5.5.0
  dio_cache_interceptor: 3.5.0
  shared_preferences: 2.2.3
  bot_toast: 4.1.3
  pull_to_refresh: 2.0.0
  one_context: 4.0.0
  pinput: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

  build_runner: 2.4.9
  flutter_gen_runner: 5.6.0

  freezed: 2.5.2
  json_serializable: 6.8.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/icons/
    - assets/images/

  fonts:
    - family: SfProBold
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Bold.OTF
    - family: SfProMedium
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Medium.OTF
    - family: SfProRegular
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Regular.OTF

flutter_gen:
  output: lib/generated/
  integrations:
    flutter_svg: true

flutter_intl:
  enabled: true
